
<div id="userPage">

<div id="skeetSlider" >
 <img ng-src="{{profileImage}}">

	<!--<ul>


		<li style="display: inline-block; -webkit-transform: translate3d(200%, 0px, 0px); opacity: 0;"> <img src="img/slider2.jpg"></li>
	</ul>-->
</div>

	
<div class="carouselWrapperOuter">
<div class="carouselWrapper">
	<h3>Music</h3>
	<ul rn-carousel rn-carousel-controls  rn-carousel-duration="300" class="image">
		<li ng-repeat="music in homeMusic" class="square" data-url="{{music.id}}" ng-click="musicClick()">
			<div class="squareThumb"><img ng-src="{{music.artwork_url | artworkCheck}}"></div>
			<div class="itemTitle">{{music.title}}</div>
		</li>
	</ul>
</div>
</div>

<div class="carouselWrapperOuter">
<div class="carouselWrapper rectWrapper">
	<h3>Video</h3>
	<ul rn-carousel rn-carousel-controls  rn-carousel-duration="300" class="image">
		<li ng-repeat="video in homeVideo" ng-if="$index > 0" class="rectangle" data-url="{{video.id}}">
			<div class="rectangleThumb"><img ng-src="{{video.snippet.thumbnails.maxres.url}}"></div>
			<div class="itemTitle-rectangle">{{video.snippet.title}}</div>

		</li>
	</ul>
</div>
</div>

<div class="carouselWrapperOuter">
<div class="carouselWrapper">
	<h3>Instagram</h3>
	<ul rn-carousel rn-carousel-controls  rn-carousel-duration="300" class="image">
		<li ng-repeat="item in homeIg" class="square" data-url="{{item.link}}">
			<div class="squareThumb"><img ng-src="{{item.images.standard_resolution.url}}"></div>
			<div class="itemTitle">#{{item.tags[0]}}</div>

		</li>
	</ul>
</div>
</div>


</div>
